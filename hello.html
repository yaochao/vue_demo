<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app-1">
    {{ message }}
</div>
<div id="app-2">
    <p v-bind:title="message">鼠标放在上面看时间</p>
</div>
<div id="app-3">
    <p v-if="seen">看到我了吗</p>
</div>
<div id="app-4">
    <ol v-for="item in myList">
        <li>{{ item }}</li>
    </ol>
</div>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">点我反转</button>
</div>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
<div id="app-7">
    <ol v-for="item in myList">
        <gg v-bind:simida="item"></gg>
    </ol>
</div>
<script>
    var app1 = new Vue({
        el: '#app-1',
        data: {
            message: 'Hello Vue!'
        }
    })

    var today = new Date()
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '现在时间是' + today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            myList: [
                'gg0',
                'gg1',
                'gg2',
                'gg3',
                'gg4',
                'gg5',
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'ggsimida'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'gg'
        }
    })
    Vue.component('gg', {
        props: ['simida'],
        template: '<li>{{ simida }}</li>'
    })
    var app7 = new Vue({
        el: '#app-7',
        data: {
            myList: [
                'hello1',
                'hello2',
                'hello3',
                'hello4',
                'hello5'
            ]
        }
    })
</script>
</body>
</html>
