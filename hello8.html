<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app-1">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>

<div id="app-2">
    <my-component2></my-component2>
</div>


<script>

    var data = {counter: 0}
    Vue.component('my-component', {
        template: '<button @click="counter += 1">a custom component - {{ counter }}</button>',
        data: function () {
            return {
                counter: 0
            }
//            return data
        }
    })
    var app1 = new Vue({
        el: '#app-1',
        data: {}
    })

    var app2 = new Vue({
        el: '#app-2',
        components: {
            'my-component2': {
                template: '<div>my component 2</div>'
            }
        }
    })

</script>
</body>
</html>
